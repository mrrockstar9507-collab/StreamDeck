<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Streaming Hub</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0f1220">
  <style>
    body {margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,sans-serif;background:#0f1220;color:#e9eef5;display:flex;flex-direction:column;align-items:center;padding:20px}
    h1 {margin:10px 0}
    .search-box {display:flex;gap:10px;width:100%;max-width:600px;margin:10px 0}
    input[type="search"] {flex:1;padding:12px;border-radius:10px;border:none;background:#171a2b;color:#fff;font-size:1rem}
    button {padding:12px 18px;border:none;border-radius:10px;background:linear-gradient(135deg,#6ea8fe,#9df0c2);color:#0f1220;font-weight:600;cursor:pointer}
    .results {display:grid;gap:16px;width:100%;max-width:700px;margin-top:20px}
    .card {display:flex;gap:12px;background:#171a2b;border-radius:14px;padding:10px;border:1px solid rgba(255,255,255,.08);cursor:pointer}
    .card img {width:90px;border-radius:10px;object-fit:cover}
    .card div {display:flex;flex-direction:column;justify-content:center}
    .providers {font-size:.85rem;color:#9aa3b2;margin-top:4px}
    .providers span {background:#111737;padding:2px 6px;margin:2px;border-radius:6px;display:inline-block}
  </style>
</head>
<body>
  <h1>Streaming Hub</h1>
  <div class="search-box">
    <input type="search" id="query" placeholder="Search movies or TV shows...">
    <button id="searchBtn">Search</button>
  </div>
  <div class="results" id="results"></div>

  <script>
    const API_KEY = "eyJhbGciOiJIUzI1NiJ9.eyJhdWQiOiI2NGIzNmM0ZDNjODJlMmRiYzIyNjQzOTNhZjFlZTU2YyIsIm5iZiI6MTc1Njc2NTU2NS4zNzY5OTk5LCJzdWIiOiI2OGI2MWQ3ZDM1MGMzZWVlZTViNGZhZTQiLCJzY29wZXMiOlsiYXBpX3JlYWQiXSwidmVyc2lvbiI6MX0.hdDZK83KYkHjo_zpD0SHKH0K86IeLkwIiBpWVmOzgww";
    const TMDB_BASE = "https://api.themoviedb.org/3";

    async function searchTMDB(query) {
      const url = `${TMDB_BASE}/search/multi?query=${encodeURIComponent(query)}`;
      const res = await fetch(url, {
        headers: { Authorization: `Bearer ${API_KEY}` }
      });
      return res.json();
    }

    async function getWatchProviders(id, mediaType) {
      const url = `${TMDB_BASE}/${mediaType}/${id}/watch/providers`;
      const res = await fetch(url, {
        headers: { Authorization: `Bearer ${API_KEY}` }
      });
      return res.json();
    }

    async function handleSearch() {
      const query = document.getElementById("query").value.trim();
      if(!query) return;
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "Searching...";
      const data = await searchTMDB(query);
      resultsDiv.innerHTML = "";
      for(const item of data.results) {
        if(!item.title && !item.name) continue;
        const card = document.createElement("div");
        card.className = "card";
        const poster = item.poster_path 
          ? `https://image.tmdb.org/t/p/w185${item.poster_path}` 
          : "https://via.placeholder.com/90x135?text=No+Image";
        card.innerHTML = `
          <img src="${poster}">
          <div>
            <strong>${item.title || item.name}</strong>
            <div>${(item.release_date || item.first_air_date || "").split("-")[0] || ""}</div>
            <div class="providers">Loading providers...</div>
          </div>`;
        resultsDiv.appendChild(card);

        // Fetch streaming providers
        const prov = await getWatchProviders(item.id, item.media_type);
        const providersDiv = card.querySelector(".providers");
        if(prov.results && prov.results.US && prov.results.US.flatrate) {
          providersDiv.innerHTML = prov.results.US.flatrate.map(p => `<span>${p.provider_name}</span>`).join("");
        } else {
          providersDiv.innerHTML = "No streaming info available";
        }

        // Open TMDB page on click
        card.addEventListener("click", () => {
          window.open(`https://www.themoviedb.org/${item.media_type}/${item.id}`, "_blank");
        });
      }
    }

    document.getElementById("searchBtn").addEventListener("click", handleSearch);
    document.getElementById("query").addEventListener("keydown", e => {
      if(e.key === "Enter") handleSearch();
    });
  </script>
</body>
</html>
