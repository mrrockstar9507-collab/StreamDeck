<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>StreamDeck</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0e1230">
  <style>
    :root {
      --bg:#0e1230; --card:#161d4b; --text:#f6fbff; --muted:#c0c9e6; --chip:#0f1a66;
      --accent1:#88d0ff; --accent2:#ff7fd1; --accent3:#86ffb7; --accent4:#ffd166;
      --radius:16px; --shadow:0 14px 30px rgba(0,0,0,.35); --glow:0 0 24px rgba(136,208,255,.35);
    }
    body {margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);color:var(--text);}
    a {color:inherit;}

    /* Falling Posters */
    #falling-bg {position:fixed;inset:0;pointer-events:none;z-index:0;opacity:.28;}
    #falling-bg.hidden {display:none;}
    .posterLink {
      position:absolute;top:-260px;width:140px;height:210px;border-radius:12px;
      box-shadow:0 14px 34px rgba(0,0,0,.55);
      will-change:transform,opacity;
      animation:fallLoop var(--dur)s var(--delay)s linear infinite,
               swayLoop var(--swayDur)s var(--swayDelay)s ease-in-out infinite;
      transform:translate3d(0,-260px,0) rotate(var(--rot)) scale(var(--scale));
    }
    .posterLink img {width:100%;height:100%;object-fit:cover;border-radius:12px;filter:blur(var(--blur)) saturate(1.05);}
    @keyframes fallLoop {
      0%   { transform:translate3d(0,-260px,0) rotate(var(--rot)) scale(var(--scale)); opacity:.95; }
      100% { transform:translate3d(0,110vh,0) rotate(var(--rot)) scale(var(--scale)); opacity:.95; }
    }
    @keyframes swayLoop {
      0% {margin-left:-8px} 50% {margin-left:8px} 100% {margin-left:-8px}
    }
    @media (prefers-reduced-motion: reduce) {
      /* Slow, gentle motion instead of none */
      .posterLink {
        animation:fallLoop 40s var(--delay)s linear infinite,
                 swayLoop 10s var(--swayDelay)s ease-in-out infinite;
      }
    }

    /* Layout, buttons, tiles etc. (same as before) */
    .wrap {max-width:1140px;margin:0 auto;padding:22px;position:relative;z-index:1}
    header {display:flex;align-items:center;gap:14px;margin-bottom:6px}
    .logo {width:52px;height:52px;border-radius:14px;background:linear-gradient(135deg,var(--accent1),var(--accent2));display:grid;place-items:center;cursor:pointer;box-shadow:var(--shadow),var(--glow)}
    .logo svg {width:28px;height:28px}
    .brand {font-size:2.2rem;font-weight:900;background:repeating-linear-gradient(to right,#b88052 0 36px,#b17648 36px 38px,#b88052 38px 74px,#ad6f3e 74px 76px);-webkit-background-clip:text;color:transparent;text-shadow:0 2px 0 rgba(0,0,0,.25);}
    .tabs{display:flex;gap:10px;flex-wrap:wrap;margin:14px 0}
    .tabbtn{padding:10px 14px;border-radius:12px;border:1px solid rgba(255,255,255,.16);background:#152172;color:var(--text);}
    .tabbtn.active{background:linear-gradient(135deg,var(--accent1),var(--accent2));color:#08112e;border:none}
    .panel{display:none}.panel.active{display:block}
    .card{background:var(--card);border-radius:var(--radius);border:1px solid rgba(255,255,255,.14);padding:16px;box-shadow:var(--shadow)}
    .results{display:grid;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));gap:16px;margin-top:16px}
    .tile{display:flex;gap:12px;background:#131a5a;border:1px solid rgba(255,255,255,.16);border-radius:14px;padding:10px}
    .tile img{width:100px;height:150px;border-radius:10px;object-fit:cover}
    .logoLinks{display:flex;gap:8px;margin-top:6px}
    .logoLink{width:46px;height:46px;display:flex;align-items:center;justify-content:center;background:#0e1a66;border-radius:12px}
    .logoImg{width:38px;height:38px;object-fit:contain}
  </style>
</head>
<body>
  <div id="falling-bg" class="hidden"></div>
  <div class="wrap">
    <header>
      <div id="homeLogo" class="logo" title="Home">
        <svg viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="2"><path d="M12 2 v8"></path><path d="M5.5 5.5a 8 8 0 1 0 13 0"></path></svg>
      </div>
      <div class="brand">StreamDeck</div>
    </header>
    <div class="tabs">
      <button class="tabbtn active" data-tab="search">Search</button>
      <button class="tabbtn" data-tab="service">By Service</button>
      <button class="tabbtn" data-tab="genres">Browse by Genre</button>
      <button class="tabbtn" data-tab="actors">Browse by Actor</button>
    </div>

    <section id="search" class="panel active">
      <div class="card">
        <div class="row">
          <input id="q" type="search" placeholder="Search movies or TV showsâ€¦">
          <button id="go">Search</button>
        </div>
        <div id="searchResults" class="results"></div>
      </div>
    </section>

    <!-- other sections unchanged for brevity -->
  </div>

  <script>
    const TMDB_TOKEN = "eyJhbGciOiJIUzI1NiJ9.eyJhdWQiOiI2NGIzNmM0ZDNjODJlMmRiYzIyNjQzOTNhZjFlZTU2YyIsIm5iZiI6MTc1Njc2NTU2NS4zNzY5OTk5LCJzdWIiOiI2OGI2MWQ3ZDM1MGMzZWVlZTViNGZhZTQiLCJzY29wZXMiOlsiYXBpX3JlYWQiXSwidmVyc2lvbiI6MX0.hdDZK83KYkHjo_zpD0SHKH0K86IeLkwIiBpWVmOzgww";
    const TMDB_BASE = "https://api.themoviedb.org/3";
    const TMDB_IMG  = "https://image.tmdb.org/t/p";
    const auth = { headers: { Authorization: `Bearer ${TMDB_TOKEN}`, Accept: "application/json" } };

    /* Spawn posters */
    let postersPool = [];
    async function spawnFallingPosters(){
      const bg = document.getElementById('falling-bg');
      bg.innerHTML="";
      const res = await fetch(`${TMDB_BASE}/trending/movie/day`, auth);
      const data = await res.json();
      postersPool = (data.results||[]).filter(x=>x.poster_path);
      postersPool.forEach(()=>{}); // preload

      const count = Math.min(20,Math.max(12,Math.floor(window.innerWidth/90)));
      for(let i=0;i<count;i++){
        const el = document.createElement('div');
        el.className='posterLink';
        el.innerHTML=`<img alt="">`;
        assignRandomPoster(el);
        randomizeFaller(el);
        el.addEventListener('animationiteration',()=>{randomizeFaller(el);assignRandomPoster(el)});
        bg.appendChild(el);
      }
    }
    function randomizeFaller(el){
      el.style.left=`${Math.random()*90}vw`;
      el.style.setProperty('--dur',(14+Math.random()*14).toFixed(2));
      el.style.setProperty('--delay',(Math.random()*-20).toFixed(2));
      el.style.setProperty('--rot',(Math.random()*40-20)+'deg');
      el.style.setProperty('--scale',(0.85+Math.random()*0.25).toFixed(2));
      el.style.setProperty('--blur',(Math.random()*1.2).toFixed(2)+'px');
      el.style.setProperty('--swayDur',(4+Math.random()*4).toFixed(2));
      el.style.setProperty('--swayDelay',(Math.random()*-6).toFixed(2));
    }
    function assignRandomPoster(el){
      if(!postersPool.length)return;
      const item = postersPool[Math.floor(Math.random()*postersPool.length)];
      el.querySelector('img').src=`${TMDB_IMG}/w342${item.poster_path}`;
    }
    function setFallingActive(on){
      const bg=document.getElementById('falling-bg');
      if(on){bg.classList.remove('hidden');if(!bg.childElementCount)spawnFallingPosters();}
      else{bg.classList.add('hidden');}
    }

    document.querySelectorAll(".tabbtn").forEach(b=>{
      b.addEventListener("click",()=>{
        document.querySelectorAll(".panel").forEach(p=>p.classList.toggle("active",p.id===b.dataset.tab));
        setFallingActive(b.dataset.tab==="search");
      });
    });

    spawnFallingPosters().then(()=>setFallingActive(true));
  </script>
</body>
</html>
